<h1>Order Details</h1>
<p>Name: {{ product.name }}</p>
<p>Price: ${{ product.price }}</p>
<p>Amount: {{ product.amount }}</p>

<form method="post" action="{% url 'create_order' product_name=product.name %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Place Order</button>
</form>
