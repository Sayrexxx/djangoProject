{% extends "base.html" %}
{% block title %}Orders{% endblock title %}
{% block header %}Your orders{% endblock header %}

{% block content %}
{% for order in orders %}
    <div>
        <h2>Номер заказа: {{ order.number }}</h2>
        <p>Стоимость: ${{ order.price }}</p>
        <p>Статус: {{ order.status }}
    </div>
{% endfor %}
{% endblock content %}
